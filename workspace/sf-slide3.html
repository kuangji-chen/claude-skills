<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #277884; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.quote-box {
  background: #ffffff; padding: 40pt 60pt; border-radius: 8pt; text-align: center; max-width: 520pt;
}
h2 { color: #277884; font-size: 28pt; margin: 0 0 20pt 0; font-style: italic; }
p { color: #666666; font-size: 16pt; margin: 0 0 25pt 0; line-height: 1.5; }
.cta {
  background: #FE4447; padding: 12pt 30pt; border-radius: 4pt; display: inline-block;
}
.cta p { color: #ffffff; font-size: 18pt; margin: 0; font-weight: bold; }
</style>
</head>
<body>
<div class="quote-box">
  <h2>"San Francisco is 49 square miles surrounded by reality."</h2>
  <p>A city where innovation meets tradition, where hills meet the sea, and where every neighborhood tells a unique story.</p>
  <div class="cta">
    <p>Visit San Francisco</p>
  </div>
</div>
</body>
</html>
